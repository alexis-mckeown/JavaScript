<!DOCTYPE html>
<html>
<head>
<title>JavaScript Example 3</title>
</head
<body>
<p id="demo" onclick="myFunction()">Click me to change my text color.
</p>
<script>
function myFunction(){
document.getElementById("demo").style.color= "#33cccc";
}
</script>
<!--What does a function do?
	-changes stuff
	-makes action happen
	-list of directions for the computer to do
	-automation
-->
</body>
</html>
